### YamlMime:Landing
title: Die Azure-Befehlszeilenschnittstelle (Command-Line Interface, CLI)
summary: >
  Die Azure-Befehlszeilenschnittstelle (CLI) ist die plattformübergreifende Befehlszeilenumgebung von Microsoft zum Verwalten von Azure-Ressourcen.

  Die einsteigerfreundliche Azure CLI ist ein leistungsstarkes Tool zum Einrichten einer benutzerdefinierten Automatisierung für die Verwendung von Azure-Ressourcen.
