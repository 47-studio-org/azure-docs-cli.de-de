- durationInMinutes: 1
  content: >-
    <span data-ttu-id="e2bd1-104">In diesem Tutorial lernen Sie alle Schritte kennen, die beim Einrichten eines virtuellen Computers mit der Azure CLI ausgeführt werden müssen.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with the Azure CLI.</span></span> <span data-ttu-id="e2bd1-105">Dieses Tutorial behandelt außerdem Ausgabeabfragen, die erneute Verwendung von Azure-Ressourcen und die Ressourcenbereinigung.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="e2bd1-106">Dieses Tutorial kann über die interaktive Benutzeroberfläche von Azure Cloud Shell abgeschlossen werden. Alternativ können Sie lokal die [CLI installieren](install-azure-cli.md).</span><span class="sxs-lookup"><span data-stu-id="e2bd1-106">This tutorial can be completed with the interactive experienced offered through Azure Cloud Shell, or you may [install the CLI](install-azure-cli.md) locally.</span></span>


    <span data-ttu-id="e2bd1-107">Verwenden Sie __STRG+UMSCHALT+V__ (unter macOS: __CMD+UMSCHALT+V__), um Tutorialtext in Azure Cloud Shell einzufügen.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="e2bd1-108">Anmelden</span><span class="sxs-lookup"><span data-stu-id="e2bd1-108">Sign in</span></span>
  content: "<span data-ttu-id=\"e2bd1-109\">Wenn Sie eine lokale Installation der CLI verwenden, müssen Sie sich anmelden, bevor Sie weitere Schritte ausführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-109\">If you're using a local install of the CLI, you need to sign in before performing any other steps.</span></span>\n\n```azurecli-interactive\naz login\n```\n\n<span data-ttu-id=\"e2bd1-110\">Schließen Sie den Authentifizierungsvorgang ab, indem Sie die auf Ihrem Terminal angezeigten Schritte ausführen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-110\">Complete the authentication process by following the steps displayed in your terminal.</span></span> "
- durationInMinutes: 1
  title: <span data-ttu-id="e2bd1-111">Erstellen einer Ressourcengruppe</span><span class="sxs-lookup"><span data-stu-id="e2bd1-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="e2bd1-112">In Azure werden alle Ressourcen in einer Ressourcenverwaltungsgruppe zugeordnet.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="e2bd1-113">Mit Ressourcengruppen können logische Gruppierungen von Ressourcen bereitgestellt werden, sodass diese einfacher als Sammlung verwendet werden können.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span> <span data-ttu-id="e2bd1-114">Im Rahmen dieses Tutorials werden alle erstellten Ressourcen in einer Gruppe namens `TutorialResources` zusammengefasst.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```azurecli

    az group create --name TutorialResources --location eastus

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="e2bd1-115">Erstellen eines virtuellen Computers</span><span class="sxs-lookup"><span data-stu-id="e2bd1-115">Create a virtual machine</span></span>
  content: "<span data-ttu-id=\"e2bd1-116\">Virtuelle Computer in Azure besitzen eine große Anzahl von Abhängigkeiten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-116\">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id=\"e2bd1-117\">Die CLI erstellt diese Ressourcen auf der Grundlage der von Ihnen angegebenen Befehlszeilenargumente für Sie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-117\">The CLI creates these resources for you based on the command-line arguments you specify.</span></span>\n\n<span data-ttu-id=\"e2bd1-118\">Erstellen Sie einen neuen virtuellen Computer unter Ubuntu, der für die Anmeldung SSH-Authentifizierung verwendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-118\">Create a new virtual machine running Ubuntu, which uses SSH authentication for login.</span></span>\n\n```azurecli-interactive\naz vm create --resource-group TutorialResources \\\n  --name TutorialVM1 \\\n  --image UbuntuLTS \\\n  --generate-ssh-keys \\\n  --output json \\\n  --verbose \n```\n\n> [!NOTE]\n> <span data-ttu-id=\"e2bd1-119\">Falls bereits ein SSH-Schlüssel namens `id_rsa` verfügbar ist, wird er für die Authentifizierung verwendet, und es wird kein neuer Schlüssel erstellt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-119\">If you have an SSH key named `id_rsa` already available, this key is used for authentication rather than having a new key generated.</span></span>\n\n<span data-ttu-id=\"e2bd1-120\">Bei der Erstellung des virtuellen Computers werden aufgrund der Option `--verbose` die verwendeten lokalen Werte und die erstellten Azure-Ressourcen angezeigt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-120\">As the VM is created, you see the local values used and Azure resources being created due to the `--verbose` option.</span></span>\n<span data-ttu-id=\"e2bd1-121\">Sobald der virtuelle Computer bereit ist, wird vom Azure-Dienst JSON-Code (einschließlich der öffentlichen IP-Adresse) zurückgegeben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-121\">Once the VM is ready, JSON is returned from the Azure service including the public IP address.</span></span>\n\n```json\n{\n  \"fqdns\": \"\",\n  \"id\": \"...\",\n  \"location\": \"eastus\",\n  \"macAddress\": \"...\",\n  \"powerState\": \"VM running\",\n  \"privateIpAddress\": \"...\",\n  \"publicIpAddress\": <PUBLIC_IP_ADDRESS>,\n  \"resourceGroup\": \"TutorialResources\",\n  \"zones\": \"\"\n}\n```\n\n<span data-ttu-id=\"e2bd1-122\">Vergewissern Sie sich durch Herstellen einer SSH-Verbindung, dass der virtuelle Computer ausgeführt wird.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-122\">Confirm that the VM is running by connecting over SSH.</span></span>\n\n```bash\nssh <PUBLIC_IP_ADDRESS>\n```\n\n<span data-ttu-id=\"e2bd1-123\">Melden Sie sich anschließend vom virtuellen Computer ab.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-123\">Go ahead and log out from the VM.</span></span>\n\n<span data-ttu-id=\"e2bd1-124\">Es gibt andere Möglichkeiten, diese IP-Adresse nach dem Starten des virtuellen Computers abzurufen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-124\">There are other ways to get this IP address after the VM has started.</span></span> <span data-ttu-id=\"e2bd1-125\">Im nächsten Abschnitt sehen Sie, wie Sie ausführliche Informationen zum virtuellen Computer abrufen und filtern.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-125\">In the next section you will see how to get detailed information on the VM, and how to filter it.</span></span>"
- durationInMinutes: 3
  title: <span data-ttu-id="e2bd1-126">Abrufen von Informationen zum virtuellen Computer mit Abfragen</span><span class="sxs-lookup"><span data-stu-id="e2bd1-126">Get VM information with queries</span></span>
  content: "<span data-ttu-id=\"e2bd1-127\">Nachdem ein virtueller Computer erstellt wurde, können detaillierte Informationen zu ihm abgerufen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-127\">Now that a VM has been created, detailed information about it can be retrieved.</span></span> <span data-ttu-id=\"e2bd1-128\">Der allgemeine Befehl zum Abrufen von Informationen aus einer Ressource lautet `show`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-128\">The common command for getting information from a resource is `show`.</span></span>\n\n```azurecli-interactive\naz vm show --name TutorialVM1 --resource-group TutorialResources\n```\n\n<span data-ttu-id=\"e2bd1-129\">Ihnen werden umfangreiche Informationen angezeigt, die visuell nur schwer zu erfassen sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-129\">You'll see a lot of information, which can be difficult to parse visually.</span></span> <span data-ttu-id=\"e2bd1-130\">Der zurückgegebene JSON-Code enthält Informationen zu Authentifizierung, Netzwerkschnittstellen, Speicher und vielem mehr.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-130\">The returned JSON contains information on authentication, network interfaces, storage, and more.</span></span> <span data-ttu-id=\"e2bd1-131\">Vor allem aber enthält er die Azure-Objekt-IDs für Ressourcen, mit denen der virtuelle Computer verbunden ist.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-131\">Most importantly, it contains the Azure object IDs for resources that the VM is connected to.</span></span> <span data-ttu-id=\"e2bd1-132\">Objekt-IDs ermöglichen den direkten Zugriff auf diese Ressourcen, sodass Sie weitere Informationen zur Konfiguration und zu den Funktionen des virtuellen Computers abrufen können.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-132\">Object IDs allow accessing these resources directly to get more information about the VM's configuration and capabilities.</span></span> \n\n<span data-ttu-id=\"e2bd1-133\">Zum Extrahieren der gewünschten Objekt-ID wird das Argument `--query` verwendet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-133\">In order to extract the object ID we want, the `--query` argument is used.</span></span> <span data-ttu-id=\"e2bd1-134\">Abfragen werden in der [Abfragesprache JMESPath](http://jmespath.org) geschrieben.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-134\">Queries are written in the [JMESPath query language](http://jmespath.org).</span></span> <span data-ttu-id=\"e2bd1-135\">Rufen Sie zunächst die Objekt-ID der NIC ab.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-135\">Start with getting the network interface controller (NIC) object ID.</span></span>\n\n```azurecli-interactive\naz vm show --name TutorialVM1 \\\n  --resource-group TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  --output tsv\n```\n\n<span data-ttu-id=\"e2bd1-136\">Allein durch die Abfrage kommt hier so einiges hinzu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-136\">There's a lot going on here, just by adding the query.</span></span> <span data-ttu-id=\"e2bd1-137\">Jeder Teil verweist auf einen Schlüssel in der JSON-Ausgabe oder ist ein JMESPath-Operator.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-137\">Each part of it references a key in the output JSON, or is a JMESPath operator.</span></span>\n\n* <span data-ttu-id=\"e2bd1-138\">`networkProfile` ist ein Schlüssel der JSON-Ausgabe der obersten Ebene, der `networkInterfaces` als Unterschlüssel besitzt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-138\">`networkProfile` is a key of the top-level JSON, which has `networkInterfaces` as a subkey.</span></span> <span data-ttu-id=\"e2bd1-139\">Ist ein JSON-Wert ein Wörterbuch, wird vom übergeordneten Schlüssel mit dem Operator `.` auf seine Schlüssel verwiesen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-139\">If a JSON value is a dictionary, its keys are referenced from the parent key with the `.` operator.</span></span>\n* <span data-ttu-id=\"e2bd1-140\">Der Wert `networkInterfaces` ist ein Array, daher wird er mit dem Operator `[]` vereinfacht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-140\">The `networkInterfaces` value is an array, so it is flattened with the `[]` operator.</span></span> <span data-ttu-id=\"e2bd1-141\">Dieser Operator führt den Rest der Abfrage für jedes Arrayelement aus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-141\">This operator runs the remainder of the query on each array element.</span></span> <span data-ttu-id=\"e2bd1-142\">In diesem Fall ruft es den Wert `id` jedes Arrayelements ab.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-142\">In this case, it gets the `id` value of every array element.</span></span>\n\n<span data-ttu-id=\"e2bd1-143\">Das Ausgabeformat `tsv` (durch Tabstopp getrennte Werte) enthält garantiert nur die Ergebnisdaten und Leerzeichen mit Tabstopps und Zeilenumbrüchen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-143\">The output format `tsv` (tab-separated values) is guaranteed to only include the result data and whitespace consisting of tabs and newlines.</span></span>\n<span data-ttu-id=\"e2bd1-144\">Da es sich beim zurückgegebenen Wert um eine einfache Zeichenfolge handelt, kann sie direkt einer Umgebungsvariablen zugewiesen werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-144\">Since the returned value is a single bare string, it's safe to assign directly to an environment variable.</span></span>\n\n<span data-ttu-id=\"e2bd1-145\">Weisen Sie nun die NIC-Objekt-ID einer Umgebungsvariable zu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-145\">Go ahead and assign the NIC object ID to an environment variable now.</span></span>\n\n```bash\nNIC_ID=$(az vm show -n TutorialVM1 -g TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"e2bd1-146\">In diesem Beispiel wird außerdem die Verwendung von kurzen Argumenten veranschaulicht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-146\">This example also demonstrates the use of short arguments.</span></span> <span data-ttu-id=\"e2bd1-147\">Sie können `-g` anstelle von `--resource-group`, `-n` anstelle von `--name` und `-o` anstelle von `--output` verwenden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e2bd1-147\">You may use `-g` instead of `--resource-group`, `-n` instead of `--name`, and `-o` instead of `--output`.</span></span>"
- durationInMinutes: 4
  title: <span data-ttu-id="e2bd1-148">Festlegen von Umgebungsvariablen aus der CLI-Ausgabe</span><span class="sxs-lookup"><span data-stu-id="e2bd1-148">Set environment variables from CLI output</span></span>
  content: >-
    <span data-ttu-id="e2bd1-149">Sie haben die NIC-ID abgerufen. Führen Sie nun `az network nic show` aus, um Informationen zu dieser ID abzurufen.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-149">Now that you have the NIC ID, run `az network nic show` to get its information.</span></span>


    ```azurecli-interactive

    az network nic show --ids $NIC_ID -g TutorialResources

    ```


    <span data-ttu-id="e2bd1-150">Mit diesem Befehl werden alle Informationen zur Netzwerkschnittstelle des virtuellen Computers angezeigt.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-150">This command shows all of the information for the network interface of the VM.</span></span> <span data-ttu-id="e2bd1-151">Diese Daten enthalten DNS-Einstellungen, IP-Informationen, Sicherheitseinstellungen und die MAC-Adresse.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-151">This data includes DNS settings, IP information, security settings, and the MAC address.</span></span> <span data-ttu-id="e2bd1-152">Im Moment besteht das Ziel darin, die öffentliche IP-Adresse und die Subnetzobjekt-IDs abzurufen.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-152">Right now the goal is to obtain the public IP address and subnet object IDs.</span></span>


    ```azurecli-interactive

    az network nic show --ids $NIC_ID \
      -g TutorialResources \
      --query '{IP:ipConfigurations[].publicIpAddress.id, Subnet:ipConfigurations[].subnet.id}' \
      -o json
    ```


    ```json

    {
      "IP": [
        "/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/publicIPAddresses/TutorialVM1PublicIP"
      ],
      "Subnet": [
        "/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/virtualNetworks/TutorialVM1VNET/subnets/TutorialVM1Subnet"
      ]
    }

    ```


    <span data-ttu-id="e2bd1-153">Mit diesem Befehl wird ein JSON-Objekt angezeigt, das benutzerdefinierte Schlüssel („IP“ und „Subnetz“) für die extrahierten Werte enthält.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-153">This command displays a JSON object that has custom keys ('IP' and 'Subnet') for the extracted values.</span></span> <span data-ttu-id="e2bd1-154">Dieser Ausgabestil ist zwar unter Umständen für Befehlszeilentools nicht nützlich, kann jedoch von Menschen besser gelesen und zudem mit benutzerdefinierten Skripts verwendet werden.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-154">While this style of output might not be useful for command-line tools, it helps with human readability and can be used with custom scripts.</span></span>


    <span data-ttu-id="e2bd1-155">Wenn Sie Befehlszeilentools verwenden möchten, ändern Sie den Befehl, um die benutzerdefinierten JSON-Schlüssel zu entfernen und als `tsv` auszugeben.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-155">In order to use command-line tools, change the command to remove the custom JSON keys and output as `tsv`.</span></span> <span data-ttu-id="e2bd1-156">Dieser Ausgabestil kann vom Shellbefehl `read` verarbeitet werden, um Ergebnisse in mehrere Variablen zu laden.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-156">This style of output can be processed by the shell `read` command to load results into multiple variables.</span></span> <span data-ttu-id="e2bd1-157">Da zwei Werte in separaten Zeilen angezeigt werden, muss das Trennzeichen des Befehls `read` auf die leere Zeichenfolge und nicht auf den Standardwert (Leerstelle ohne Zeilenumbruch) festgelegt werden.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-157">Since two values on separate lines are displayed, the `read` command delimiter must be set to the empty string rather than the default of non-newline whitespace.</span></span>


    ```bash

    read -d '' IP_ID SUBNET_ID <<< $(az network nic show \
      --ids $NIC_ID -g TutorialResources \
      --query '[ipConfigurations[].publicIpAddress.id, ipConfigurations[].subnet.id]' \
      -o tsv)
    ```


    <span data-ttu-id="e2bd1-158">Die Subnetz-ID wird nicht direkt verwendet, sollte aber jetzt gespeichert werden, damit Sie sie später nicht erneut suchen müssen.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-158">You won't use the subnet ID right away, but it should be stored now to avoid having to perform a second lookup later.</span></span> <span data-ttu-id="e2bd1-159">Verwenden Sie vorerst die Objekt-ID der öffentlichen IP-Adresse, um die öffentliche IP-Adresse zu ermitteln, und speichern Sie sie in einer Shellvariablen.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-159">For now, use the public IP object ID to look up the public IP address and store it in a shell variable.</span></span>


    ```bash

    VM1_IP_ADDR=$(az network public-ip show --ids $IP_ID \
      -g TutorialResources \
      --query ipAddress \
      -o tsv)
    ```


    <span data-ttu-id="e2bd1-160">Sie haben die IP-Adresse des virtuellen Computers nun in einer Shellvariablen gespeichert.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-160">Now you have the IP address of the VM stored in a shell variable.</span></span> <span data-ttu-id="e2bd1-161">Überprüfen Sie anschließend, ob es sich dabei um den gleichen Wert handelt, den Sie ursprünglich zum Herstellen einer Verbindung mit dem virtuellen Computer verwendet haben.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-161">Go ahead and check that it is the same value that you used to initially connect to the VM.</span></span>


    ```bash

    echo $VM1_IP_ADDR

    ```
- durationInMinutes: 2
  title: <span data-ttu-id="e2bd1-162">Erstellen eines neuen virtuellen Computers im vorhandenen Subnetz</span><span class="sxs-lookup"><span data-stu-id="e2bd1-162">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="e2bd1-163">Der zweite virtuelle Computer verwendet das vorhandene Subnetz.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-163">The second VM uses the existing subnet.</span></span> <span data-ttu-id="e2bd1-164">Sie können einige Schritte überspringen, um die in einer Umgebungsvariablen gespeicherte öffentliche IP-Adresse des virtuellen Computers direkt abzurufen, da sie in den Erstellungsinformationen des virtuellen Computers zurückgegeben wird.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-164">You can skip a few steps to get the public IP address of the new VM stored into an environment variable right away, since it's returned in the VM creation information.</span></span> <span data-ttu-id="e2bd1-165">Wenn Sie später weitere Informationen zum virtuellen Computer benötigen, können Sie sie jederzeit mit dem Befehl `az vm show` abrufen.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-165">If you'd need other information about the VM later, it can always be obtained from the `az vm show` command.</span></span>


    ```bash

    VM2_IP_ADDR=$(az vm create -g TutorialResources \
      -n TutorialVM2 \
      --image UbuntuLTS \
      --generate-ssh-keys \
      --subnet $SUBNET_ID \
      --query publicIpAddress \
      -o tsv)
    ```


    <span data-ttu-id="e2bd1-166">Stellen Sie mithilfe der gespeicherten IP-Adresse eine SSH-Verbindung mit dem neu erstellten virtuellen Computer her.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-166">Using the stored IP address, SSH into the newly created VM.</span></span>


    ```bash

    ssh $VM2_IP_ADDR

    ```


    <span data-ttu-id="e2bd1-167">Melden Sie sich anschließend vom virtuellen Computer ab.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-167">Go ahead and log out from the VM.</span></span>
- durationInMinutes: 2
  title: <span data-ttu-id="e2bd1-168">Cleanup</span><span class="sxs-lookup"><span data-stu-id="e2bd1-168">Cleanup</span></span>
  content: >-
    <span data-ttu-id="e2bd1-169">Das Tutorial ist abgeschlossen, und Sie sollten nun die erstellten Ressourcen bereinigen.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-169">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="e2bd1-170">Sie können mit dem Befehl `delete` einzelne Ressourcen löschen. Die sicherste Methode zum Entfernen aller Ressourcen in einer Ressourcengruppe ist jedoch die Verwendung von `group delete`.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-170">You can delete individual resources with the `delete` command, but the safest way to remove all resources in a resource group is with `group delete`.</span></span>


    ```azurecli-interactive

    az group delete --name TutorialResources --no-wait

    ```


    <span data-ttu-id="e2bd1-171">Mit diesem Befehl werden die während des Tutorials erstellten Ressourcen gelöscht, und ihre Zuordnung wird garantiert in der richtigen Reihenfolge aufgehoben.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-171">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="e2bd1-172">Der Parameter `--no-wait` verhindert eine Blockierung durch die CLI, während der Löschvorgang ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-172">The `--no-wait` parameter keeps the CLI from blocking while the deletion takes place.</span></span> <span data-ttu-id="e2bd1-173">Wenn Sie warten möchten, bis der Löschvorgang abgeschlossen ist, oder den Status anzeigen möchten, verwenden Sie den Befehl `group wait`.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-173">If you want to wait until the deletion is complete or watch it progress, use the `group wait` command.</span></span>


    ```azurecli-interactive

    az group wait --name TutorialResources --deleted

    ```


    <span data-ttu-id="e2bd1-174">Nach der Bereinigung ist das Tutorial abgeschlossen.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-174">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id="e2bd1-175">Lesen Sie weiter, um eine Zusammenfassung der gelernten Inhalte sowie Links zu Ressourcen anzuzeigen, die Sie bei den nächsten Schritten unterstützen.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-175">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>
