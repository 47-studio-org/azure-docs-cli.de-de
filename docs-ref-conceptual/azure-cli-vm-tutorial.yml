    <span data-ttu-id="e2bd1-177">Glückwunsch!</span><span class="sxs-lookup"><span data-stu-id="e2bd1-177">Congratulations!</span></span> <span data-ttu-id="e2bd1-178">Sie haben gelernt, wie Sie virtuelle Computer mit neuen oder vorhandenen Ressourcen erstellen, haben die Argumente `--query` und `--output` zum Erfassen von Daten verwendet, die in Shellvariablen gespeichert werden, und einige der Ressourcen kennengelernt, die für virtuelle Azure-Computer erstellt werden.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-178">You learned how to create VMs with new or existing resources, used the `--query` and `--output` arguments to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>


    <span data-ttu-id="e2bd1-179">Wie es weitergeht, hängt davon ab, wofür Sie die CLI verwenden möchten.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-179">Where you go from here depends on what you plan to use the CLI for.</span></span> <span data-ttu-id="e2bd1-180">Es gibt zahlreiche Dokumente, in denen die in diesem Tutorial behandelten Features ausführlicher erläutert werden.</span><span class="sxs-lookup"><span data-stu-id="e2bd1-180">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>


